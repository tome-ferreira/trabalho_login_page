<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="go-back">Go back</a>
        <div class="logo">
            <img src="assets/app-icon.png" alt="App Icon">
        </div>
        <form class="register-form">
            <input type="email" placeholder="Email" class="register-form-input">
            <input type="text" placeholder="Name" class="register-form-input">
            <input type="text" placeholder="Surname" class="register-form-input">
            <input type="password" placeholder="Password" class="register-form-input">
            <input type="password" placeholder="Confirm Password" class="register-form-input">
            <label>
                <input class="form-check-input text-white" type="checkbox"/>
                I agree to the <a href="#" style="color: #4CAF50;">Terms of Use</a> and <a href="#" style="color: #4CAF50;">Privacy Policy</a>.
            </label>
            <button type="submit" style="margin-top: 5px;">Create Account</button>
        </form>
        
    </div>

    <footer>
        <p>&copy; 2024 Tom√© Ferreira. All rights reserved.</p>
    </footer>
</body>
</html>
